<!DOCTYPE html>
{% load static %}
<html dir="ltr" lang="en">
<head>

  {% for rs in setting %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="{% block keywords %}  {% endblock %}">
<meta name="description" content="{% block description %} {% endblock %}">
<meta name="CreativeLayers" content="ATFN">
<!-- css file -->
<link rel="stylesheet" href="{% static '' %}main/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static '' %}main/css/style.css">
<!-- Responsive stylesheet -->
<link rel="stylesheet" href="{% static '' %}main/css/responsive.css">
<!-- Title -->
<title>{% block title %} {{setting.title}} {% endblock %}</title>
<!-- Favicon -->
<link href="{{rs.icon.url}}" sizes="128x128" rel="shortcut icon" type="image/x-icon" />
<link href="{{rs.icon.url}}" sizes="128x128" rel="shortcut icon" />
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="{% static '' %}style.css">
{% endfor %}

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
 
    <div class="wrapper">

    
    {% block header %} {% endblock %}
    
    {% block body %} {% endblock %}
    {% include 'base/footer.html' %}
    
    {% block foot %} {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script type="text/javascript">
  $(document).ready(function(){
    $('#exampleModal').modal('show');
  });
  </script>
</body>
</html>
