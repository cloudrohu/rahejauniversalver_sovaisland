<header>
  {% load static %}
{% for rs in setting %}
  
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4 text-center  fixed-top">
    <div class="container-fluid">
      <div class="logo">
        <a href="/" class="logo-image"><img src="{{rs.logo.url}}" style="height: 65px;width: 150px; padding: 2px;" alt="logo"></a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5">
          <li class="nav-item">
            <a class="nav-link active text-primary" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">Highlight</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">Floor Plans</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">Amenities</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">Location</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About Us</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contect</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
{% endfor %}

  <br><br>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     
    <div class="modal-dialog" ">
                <div class="modal-content" style="background-color: rgb(103, 89, 89);">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="modal-body">
                        <h3>Enquire Now</h3>
                        <p>Please Enter Your Details</p>
                        <form id="main-popup" action="/" name="main-popup" method="POST" novalidate="novalidate" onsubmit="return save_landing_pageinfo('main-popup');">
                          {% csrf_token %}  
                          <div class="row mr0">
                                <div class="form-group col-md-6">
                                    <div class="input-group">
                                        <!--<div class="input-group-addon">
                                            <i class="fa fa-user form-ico" aria-hidden="true"></i>
                                        </div>-->
                                        <input id="mainform-fname" type="text" class="form-control" name="fname" placeholder="Name">
                                        <input type="hidden" name="source" value="Main PopUp">
                                    </div>
                                    <label for="mainform-fname" class="error"></label>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="input-group">
                                        <!--<div class="input-group-addon">
                                            <i class="fa fa-mobile form-ico" aria-hidden="true"></i>
                                        </div>-->
                                        <input id="mainform-mobile" type="number" class="form-control" name="mobile" placeholder="Mobile">
                                    </div>
                                    <label for="mainform-mobile" class="error"></label>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="input-group">
                                    <!--<div class="input-group-addon">
                                        <i class="fa fa-envelope" aria-hidden="true"></i>
                                    </div>-->
                                    <input id="mainform-email" type="email" class="form-control" name="email" placeholder="Email">
                                </div>
                                <label for="mainform-email" class="error"></label>
                            </div>
                            <div class="form-group h-auto col-md-12">
                                <div class="form-check mb-0">
                                    <input class="form-check-input" type="checkbox" value="" name="termcheckbox">
                                    <label class="form-check-label mb-0" for="termcheckbox">
                                        By submitting an enquiry, I authorize to contact me via Call, SMS,
                                        WhatsApp, Emailer or any other relevant medium.
                                    </label>
                                </div>
                                <label for="termcheckbox" class="error"></label>
                            </div>
                            <button type="submit" class="form-btn round-btn text-center d-inline" href="#"><span>SUBMIT <i class="flaticon-right-arrow"></i></span></button>
                        </form>
                    </div>
                </div>
    </div>    
  </div>

</header>
