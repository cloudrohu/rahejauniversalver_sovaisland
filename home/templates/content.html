{% load static %}	

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    
    <div class="carousel-inner">
        {% for rs in slider %}
      <div class="carousel-item {% if forloop.first %}active{% endif %} ">
        <img src="{{rs.image.url}}" style="height: 650px;" class="d-block w-100" alt="...">
        
      </div>
      {% endfor %}
      

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!--Crousel End-->
  <br>
	<section class="listing-title-area">
	<div class="row">
		<div class="container">
			<div class="text-center mb-4vh">
				<h1>About Projects</h1>
			</div>
		</div>
	</div>
	</section>
	


	<!-- Listing Single Property -->
	<section class="listing-title-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-7 col-xl-8">
					<div class="single_property_title mt30-767">
					</div>
				</div>				
			</div>
		</div>
	</section>

	<!-- Listing Single Property -->
	<section class="listing-title-area p0">
		<div class="container-fluid">
				<div class="col-lg-12 col-xl-12">
					<div class="single_property_title mt30-767">
						<h2>Mrdia Gallery</h2>
					</div>
				</div>	
			<div class="row">
				<div class="col-lg-12 p0">
					<div class="listing_single_property_slider">
						{% for rs in media %}					
						<div class="item">
							<img class="img-fluid" style="height: 650px;" src="{{rs.image.url}}" alt="{{rs.id}}">
						</div>
						{% endfor %}						
					</div>
				</div>
			</div>
		</div>
	</section>
